<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        // subject的一个变体就是behaviorSubject，它有一个当前中的概念，它保存了发送给消费者的最新值，并且当有
        // 新的观察者订阅时，会立即从BehaviorSubject那接受到‘当前值’
        var subject = new Rx.BehaviorSubject(1); // 0是初始值
        subject.subscribe({
            next:(v) => console.log('observerA：' + v)
        });
        subject.next(1);
        subject.next(2);

        subject.subscribe({
            next:(v) => console.log('observerB：' + v)
        });

        subject.next(3);
    </script>
</body>
</html>
