<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcss.com/rxjs/6.0.0-alpha.3/Rx.min.js"></script>
    <title>Document</title>
</head>
<body>
<script>
    var observable1 = Rx.Observable.interval(400);
    var observable2 = Rx.Observable.interval(300);

    var subscription = observable1.subscribe(x => console.log('first:' + x));
    var childSubscription = observable2.subscribe(x => console.log('first:' + x));
    subscription.add(childSubscription);
    setTimeout(() => {
        // subscription和childSubscription都会取消订阅
        subscription.unsubscribe()
    },1000)

    //subscription是表示可清理资源的对象，通常是observable的执行，subscription有一个重要的方法，unsubscrbe，
    // 它不需要任何参数，只是用来清理Subscription占用的资源

    //subscription还有一个remove方法，用来撤销一个已添加的子subscription




</script>
</body>
</html>
