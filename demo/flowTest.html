    // observable是多个值惰性推送集合
    var observable = Rx.Observable.create((observer) => {
        observer.next(1);
        observer.next(2);
        observer.next(3);
        setTimeout(() => {
            observer.next(4);
            observer.complete();
        },1000)
    })
    console.log('before the subscribe')

        next:x =>  console.log('got value' + x),
